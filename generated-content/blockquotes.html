<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockquotes</title>
    <style>

        p{
            font-size: 25px;
        }

        p:before{
            content: '\275D';
            vertical-align: text-top;
            color: red;
            font-size: 25px;
        }

        p:after{
            content: '\275E';
            color: red;
            font-size: 25px;
        }

    </style>
</head>
<body>

<blockquote>
    <p>With great power comes great responsibility</p>
</blockquote>

</body>
</html>
