<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>France</title>
    <style>
        table {
            width: 800px;
            height: 500px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }

        td:first-child {
            background-color: blue;
        }

        tr td:nth-child(2) {
            background-color: white;
        }

        tr td:nth-child(3) {
            background-color: red;
        }

    </style>
</head>
<body>

<h1>France</h1>

<table>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>

</body>
</html>
