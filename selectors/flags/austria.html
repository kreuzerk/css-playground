<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Austria</title>
    <style>
        table {
            width: 800px;
            height: 500px;
            border-collapse: collapse;
        }

        tr {
            border: 1px solid black;
        }

        tr:nth-child(odd) {
            background-color: red;
        }

        tr:nth-child(even) {
            background-color: white;
        }

    </style>
</head>
<body>

<h1>Austria</h1>

<table>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td></td>
    </tr>
</table>

</body>
</html>
