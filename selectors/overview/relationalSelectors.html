<!DOCTYPE html>
<html lang="en">
<style>
    ol li {
        color: green;
    }

    ol > li {
        color: blue;
    }

    li.awesome-item + li {
        color: red;
        font-weight: bold;
    }

    li.awesome-item ~ li {
        color: purple;
    }


</style>
<head>
    <meta charset="UTF-8">
    <title>Relational Selectors</title>
</head>
<body>

<h1>Relational Selectors</h1>

<ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3
        <ul>
            <li>item a</li>
            <li class="awesome-item">item b</li>
            <li>Item c</li>
            <li>item d</li>
            <li>
                <ul>
                    <li>Item d1</li>
                    <li>Item d2</li>
                </ul>
            </li>
            <li>item e</li>
        </ul>
    </li>
    <li>Item 4</li>
    <li>Item 5</li>
</ol>

</body>
</html>
